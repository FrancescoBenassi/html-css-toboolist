<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <!-- Logo della pagina -->
    <header>
        <img src="img/Toboolist-logo.jpg" alt="Logo Toboolist">
    </header>

    <main>
        <!-- sezione di navigazione della pagina -->
        <nav class="nav">
            <div class="add task">Add Task</div>
            <div class="add">Add Section</div>
        </nav>
        <hr>
        <div class="container">
            <!-- sezione new task -->
            <section class="new">
                <!-- titolo della sezione -->
                <hgroup>
                    <p class="entity">&#9660;</p>
                    <h2>New Taks</h2>
                </hgroup>
                <!-- contenuto della sezione -->
                <div class="content">
                    <div class="entity check">&#10004;</div>
                    <div class="entity text">Quarterly Newsletter</div>
                    <div class="entity object">Editorial</div>
                </div>
            </section>
        </div>

    </main>

</body>


</html>
